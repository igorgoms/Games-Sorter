<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sorter</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0d0221;
            color: #f0f0f0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: move-background 20s linear infinite;
        }
        @keyframes move-background {
            from { background-position: 0 0; }
            to { background-position: 40px 40px; }
        }
        .container-90s {
            border: 4px solid #00e5ff;
            box-shadow: 0 0 15px #ff00c1, 0 0 20px #ff00c1 inset;
            background-color: #26174a;
        }
        .btn-90s {
            border: 2px solid #f0f0f0;
            background-color: #4b2a8f;
            color: #f0f0f0;
            box-shadow: 4px 4px 0px #0d0221;
            transition: all 0.1s ease-in-out;
            image-rendering: pixelated;
            cursor: pointer;
        }
        .btn-90s:hover:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #0d0221;
        }
        .btn-90s.selected {
            background-color: #ff00c1;
            color: #fff;
            border-color: #00e5ff;
            box-shadow: 4px 4px 0px #00e5ff;
        }
        .btn-90s:disabled {
            background-color: #333;
            color: #777;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        #sort-button {
            background-color: #00ff85;
            color: #0d0221;
            font-weight: bold;
            border-color: #f0f0f0;
            animation: pulse-glow 2s infinite ease-in-out;
        }
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 4px 4px 0px #0d0221, 0 0 10px #00ff85;
                transform: scale(1);
            }
            50% {
                box-shadow: 4px 4px 0px #0d0221, 0 0 25px #00ff85, 0 0 40px #00ff85;
                transform: scale(1.05);
            }
        }
        .glitch-text {
            color: #00e5ff;
            text-shadow: -1px -1px 0 #ff00c1, 1px 1px 0 #00ff85;
        }
        .description-box {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            border: 1px solid #4b2a8f;
            padding: 8px;
            scrollbar-width: thin;
            scrollbar-color: #ff00c1 #0d0221;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d0221; }
        ::-webkit-scrollbar-thumb { background: #ff00c1; border: 1px solid #00e5ff; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <main id="app-container" class="w-full flex-grow flex items-center justify-center">
        <!-- Tela de Sele√ß√£o -->
        <div id="selection-screen" class="container-90s w-full max-w-2xl p-6 md:p-8 rounded-lg">
            <h1 class="text-2xl md:text-3xl text-center mb-4 glitch-text">GAME SORTER</h1>
            <div id="status-message" class="text-center text-yellow-300 mb-6 min-h-[20px]">Carregando g√©neros...</div>
            <div id="genre-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-8"></div>
            <button id="sort-button" class="btn-90s w-full py-3 text-lg" disabled>CARREGANDO...</button>
        </div>

        <!-- Tela de Resultado -->
        <div id="result-screen" class="hidden container-90s w-full max-w-4xl p-6 md:p-8 rounded-lg">
            <h2 class="text-xl md:text-2xl text-center mb-6 glitch-text">JOGO SORTEADO</h2>
            <div id="game-result" class="flex flex-col md:flex-row gap-6 items-start"></div>
            <div id="no-result" class="hidden text-center py-8">
                <p class="text-lg text-yellow-300">N√£o encontr√°mos um jogo com essa combina√ß√£o.</p>
                <p class="mt-2 text-sm">Tente novamente ou com outros g√©neros.</p>
            </div>
            <button id="back-button" class="btn-90s w-full py-3 mt-8">VOLTAR</button>
        </div>
    </main>

    <footer class="w-full text-center text-xs text-gray-400 p-4 mt-auto">
        Criado por Igor Lucena Gomes | Todos os direitos reservados - 2025 ¬©
    </footer>

    <script>
        const selectionScreen = document.getElementById('selection-screen');
        const resultScreen = document.getElementById('result-screen');
        const statusMessage = document.getElementById('status-message');
        const genreGrid = document.getElementById('genre-grid');
        const sortButton = document.getElementById('sort-button');
        const backButton = document.getElementById('back-button');
        const gameResultContainer = document.getElementById('game-result');
        const noResultContainer = document.getElementById('no-result');

        let allFilters = { genres: [] };
        let selectedGenreIds = [];

        async function apiFetch(resource, params = {}) {
            const query = new URLSearchParams(params);
            const response = await fetch(`/api/rawg?resource=${resource}&${query.toString()}`);
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || `Falha na chamada da API para o recurso: ${resource}`);
            }
            return response.json();
        }
        
        function createFilterButtons(filters) {
            genreGrid.innerHTML = '';
            const sortedGenres = [...filters.genres].sort((a, b) => a.name.localeCompare(b.name));
            
            sortedGenres.forEach(({ id, name }) => {
                const button = document.createElement('button');
                button.innerText = name;
                button.classList.add('btn-90s', 'p-2', 'text-xs', 'md:text-sm', 'truncate');
                button.dataset.id = id;
                button.dataset.type = 'genre';
                button.addEventListener('click', () => toggleFilter(button, id, 'genre'));
                genreGrid.appendChild(button);
            });
        }

        function toggleFilter(button, id, type) {
            button.classList.toggle('selected');
            if (selectedGenreIds.includes(id)) {
                selectedGenreIds = selectedGenreIds.filter(gId => gId !== id);
            } else {
                selectedGenreIds.push(id);
            }
        }

        function displayGame(game) {
            const releaseDate = game.released ? new Date(game.released).toLocaleDateString('pt-BR') : 'N/A';
            const description = game.description_raw || 'Descri√ß√£o n√£o dispon√≠vel.';

            gameResultContainer.innerHTML = `
                <div class="w-full md:w-1/3 flex-shrink-0">
                    <img src="${game.background_image}" alt="Capa de ${game.name}" class="w-full rounded-md border-2 border-[#f0f0f0] shadow-lg" onerror="this.onerror=null;this.src='https://placehold.co/600x400/0d0221/00e5ff?text=Capa+Indispon√≠vel';">
                </div>
                <div class="w-full md:w-2/3">
                    <h3 class="text-lg md:text-xl font-bold text-yellow-300">${game.name}</h3>
                    <p class="text-xs mt-2 mb-4 text-gray-400">Lan√ßamento: ${releaseDate}</p>
                    <div class="description-box text-sm">
                        <p>${description}</p>
                    </div>
                </div>
            `;
            gameResultContainer.classList.remove('hidden');
            noResultContainer.classList.add('hidden');
            showScreen('result');
        }

        function displayNoResult() {
            gameResultContainer.classList.add('hidden');
            noResultContainer.classList.remove('hidden');
            showScreen('result');
        }

        function showScreen(screenName) {
            selectionScreen.classList.toggle('hidden', screenName !== 'selection');
            resultScreen.classList.toggle('hidden', screenName !== 'result');
        }
        
        sortButton.addEventListener('click', async () => {
            if (selectedGenreIds.length === 0) {
                statusMessage.textContent = 'Selecione pelo menos um g√©nero!';
                return;
            }
            statusMessage.textContent = '';
            sortButton.disabled = true;
            sortButton.innerText = 'A PROCURAR...';

            try {
                const game = await apiFetch('game', { genres: selectedGenreIds.join(',') });
                if (game) {
                    displayGame(game);
                } else {
                    displayNoResult();
                }
            } catch (error) {
                console.error("Erro ao sortear jogo:", error);
                displayNoResult();
            } finally {
                sortButton.disabled = false;
                sortButton.innerText = 'SORT';
            }
        });
        
        backButton.addEventListener('click', () => {
            selectedGenreIds = [];
            document.querySelectorAll('#genre-grid .btn-90s').forEach(btn => btn.classList.remove('selected'));
            showScreen('selection');
        });

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                allFilters = await apiFetch('filters');
                createFilterButtons(allFilters);
                statusMessage.textContent = '';
                sortButton.disabled = false;
                sortButton.innerText = 'SORT';
            } catch (error) {
                console.error('Falha ao inicializar a aplica√ß√£o:', error);
                statusMessage.innerHTML = `N√£o foi poss√≠vel carregar os dados.<br>${error.message}`;
                sortButton.innerText = 'ERRO';
            }
        });
    </script>
</body>
</html>
