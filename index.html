<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Game Picker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ²</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0d0221;
            color: #f0f0f0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: move-background 20s linear infinite;
        }
        @keyframes move-background { from { background-position: 0 0; } to { background-position: 40px 40px; } }
        .container-90s {
            border: 4px solid #00e5ff;
            box-shadow: 0 0 15px #ff00c1, 0 0 20px #ff00c1 inset;
            background-color: #26174a;
        }
        .btn-90s {
            border: 2px solid #f0f0f0;
            background-color: #4b2a8f;
            color: #f0f0f0;
            box-shadow: 4px 4px 0px #0d0221;
            transition: all 0.1s ease-in-out;
            cursor: pointer;
        }
        .btn-90s:hover:not(:disabled) { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #0d0221; }
        .btn-90s:disabled { background-color: #333; color: #777; cursor: not-allowed; box-shadow: none; transform: none; }
        #sort-button {
            background-color: #00ff85;
            color: #0d0221;
            font-weight: bold;
            border-color: #f0f0f0;
            animation: pulse-glow 2s infinite ease-in-out;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 4px 4px 0px #0d0221, 0 0 10px #00ff85; transform: scale(1); }
            50% { box-shadow: 4px 4px 0px #0d0221, 0 0 25px #00ff85, 0 0 40px #00ff85; transform: scale(1.05); }
        }
        .glitch-text { color: #00e5ff; text-shadow: -1px -1px 0 #ff00c1, 1px 1px 0 #00ff85; }
        .description-box {
            max-height: 250px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            border: 1px solid #4b2a8f;
            padding: 8px;
            scrollbar-width: thin;
            scrollbar-color: #ff00c1 #0d0221;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d0221; }
        ::-webkit-scrollbar-thumb { background: #ff00c1; border: 1px solid #00e5ff; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <main id="app-container" class="w-full flex-grow flex items-center justify-center">
        <!-- Tela de SeleÃ§Ã£o -->
        <div id="selection-screen" class="container-90s w-full max-w-2xl p-8 md:p-12 rounded-lg text-center">
            <h1 class="text-3xl md:text-4xl text-center mb-8 glitch-text">Random Game Picker</h1>
            <button id="sort-button" class="btn-90s w-full py-4 px-6 text-lg md:text-xl">What should I play today?</button>
            <div id="status-message" class="text-center text-yellow-300 mt-6 min-h-[20px]"></div>
        </div>

        <!-- Tela de Resultado -->
        <div id="result-screen" class="hidden container-90s w-full max-w-4xl p-6 md:p-8 rounded-lg">
            <h2 class="text-xl md:text-2xl text-center mb-6 glitch-text">MY PICK IS...</h2>
            <div id="game-result" class="flex flex-col md:flex-row gap-6 items-start"></div>
            <div id="no-result" class="hidden text-center py-8">
                <p class="text-lg text-yellow-300">An error occurred!</p>
                <p id="error-message" class="mt-2 text-sm">Couldn't pick a game. Please try again.</p>
            </div>
            <button id="back-button" class="btn-90s w-full py-3 mt-8">Try Another Game</button>
        </div>
    </main>

    <footer class="w-full text-center text-xs text-gray-400 p-4 mt-auto">
        Created by Igor Lucena Gomes | Â© 2025 All rights reserved
    </footer>

    <script>
        const selectionScreen = document.getElementById('selection-screen');
        const resultScreen = document.getElementById('result-screen');
        const statusMessage = document.getElementById('status-message');
        const sortButton = document.getElementById('sort-button');
        const backButton = document.getElementById('back-button');
        const gameResultContainer = document.getElementById('game-result');
        const noResultContainer = document.getElementById('no-result');
        const errorMessage = document.getElementById('error-message');

        async function apiFetch(resource) {
            const response = await fetch(`/api/giantbomb?resource=${resource}`);
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || `Falha na chamada da API para o recurso: ${resource}`);
            }
            return response.json();
        }

        function displayGame(game) {
            const releaseDate = game.original_release_date ? new Date(game.original_release_date).toLocaleDateString('pt-BR') : 'Unknown';
            const description = game.deck || 'Description not available';
            const genres = game.genres && game.genres.length > 0 ? game.genres.map(g => g.name).join(', ') : 'Uncategorized';

            gameResultContainer.innerHTML = `
                <div class="w-full md:w-1/3 flex-shrink-0">
                    <img src="${game.image.super_url}" alt="Capa de ${game.name}" class="w-full rounded-md border-2 border-[#f0f0f0] shadow-lg" onerror="this.onerror=null;this.src='https://placehold.co/600x800/0d0221/00e5ff?text=Capa+IndisponÃ­vel';">
                </div>
                <div class="w-full md:w-2/3">
                    <h3 class="text-lg md:text-xl font-bold text-yellow-300">${game.name}</h3>
                    <p class="text-xs mt-2 mb-2 text-gray-400">Release date: ${releaseDate}</p>
                    <p class="text-xs mt-1 mb-4 text-gray-400">Genres: ${genres}</p>
                    <div class="description-box text-sm">
                        <p>${description}</p>
                    </div>
                </div>
            `;
            gameResultContainer.classList.remove('hidden');
            noResultContainer.classList.add('hidden');
            showScreen('result');
        }

        function displayError(message) {
            errorMessage.textContent = message;
            gameResultContainer.classList.add('hidden');
            noResultContainer.classList.remove('hidden');
            showScreen('result');
        }

        function showScreen(screenName) {
            selectionScreen.classList.toggle('hidden', screenName !== 'selection');
            resultScreen.classList.toggle('hidden', screenName !== 'result');
        }
        
        sortButton.addEventListener('click', async () => {
            statusMessage.textContent = 'Picking a game for you...';
            sortButton.disabled = true;

            try {
                const game = await apiFetch('random-game');
                if (game) {
                    displayGame(game);
                } else {
                    displayError("Couldn't find a valid match. Please try again.");
                }
            } catch (error) {
                console.error("Error drawing game:", error);
                displayError(error.message);
            } finally {
                statusMessage.textContent = '';
                sortButton.disabled = false;
            }
        });
        
        backButton.addEventListener('click', () => {
            showScreen('selection');
        });
    </script>
</body>
</html>
